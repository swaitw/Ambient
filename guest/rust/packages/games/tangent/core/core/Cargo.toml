[package]
name = "tangent_core"

edition = "2021"
publish = false
version = "0.1.0"

[dependencies]
ambient_api = { workspace = true }

[build-dependencies]
ambient_package_projection = { workspace = true }

[[bin]]
name = "client_tangent_core"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "server_tangent_core"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
